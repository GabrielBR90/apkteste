<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="linha">
            <span class="label">Talão:</span> 
            <input type="text" class="input input-medio">
            <span class="label">Data:</span> 
            <input type="text" class="input input-pequeno">
            <span class="label">Hora:</span> 
            <input type="text" class="input input-pequeno">
        </div>

        <div class="linha">
            <span class="label">Endereço:</span> 
            <input type="text" class="input input-grande">
            <span class="label">Nº:</span> 
            <input type="text" class="input input-pequeno">
        </div>

        <div class="linha">
            <span class="label">Bairro:</span> 
            <input type="text" class="input input-medio">
            <span class="label">Cidade:</span> 
            <input type="text" class="input input-medio">
        </div>

        <div class="linha">
            <span class="label">Nome:</span> 
            <input type="text" class="input input-grande">
        </div>

        <div class="linha">
            <span class="label">Pai:</span> 
            <input type="text" class="input input-medio">
            <span class="label">Mãe:</span> 
            <input type="text" class="input input-medio">
        </div>

        <div class="linha">
            <span class="label">RG:</span> 
            <input type="text" class="input input-medio">
            <span class="label">CPF:</span> 
            <input type="text" class="input input-medio">
        </div>

        <div class="linha">
            <span class="label">Data Nascimento:</span> 
            <input type="text" class="input input-medio">
            <span class="label">KM Local:</span> 
            <input type="text" class="input input-pequeno">
        </div>

        <div class="linha">
            <button class="botao">ENVIAR</button>
        </div>
    </div>
</body>
</html>
